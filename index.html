<!DOCTYPE html>
<html lang="en">
<head>
    <title>pramodtarpe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- calculator container -->
    <div id = "calculator">
        <h1 id = "heading">calculator</h1>
        <div id = "display">
            <p id = "expression"></p>
        </div>
        <div id = "btn-container">
            <!-- 16 buttons  -->
            <div class = "button" id = "btn-open" data-key = "(">(</div>
            <div class = "button" id = "btn-close" data-key = ")">)</div>
            <div class = "button" id = "btn-percent" data-key = "%">%</div>
            <div class = "button" id = "btn-clear" data-key = "C">C</div>
            
            <div class = "button" id = "btn-seven" data-key = "7">7</div>
            <div class = "button" id = "btn-eight" data-key = "8">8</div>
            <div class = "button" id = "btn-nine" data-key = "9">9</div>
            <div class = "button" id = "btn-divide" data-key = "/">/</div>

            <div class = "button" id = "btn-four" data-key = "4">4</div>
            <div class = "button" id = "btn-five" data-key = "5">5</div>
            <div class = "button" id = "btn-six" data-key = "6">6</div>
            <div class = "button" id = "btn-multiply" data-key = "*">*</div>

            <div class = "button" id = "btn-one" data-key = "1">1</div>
            <div class = "button" id = "btn-two" data-key = "2">2</div>
            <div class = "button" id = "btn-three" data-key = "3">3</div>
            <div class = "button" id = "btn-minus" data-key = "-">-</div>

            <div class = "button" id = "btn-zero" data-key = "0">0</div>
            <div class = "button" id = "btn-decimal" data-key = ".">.</div>
            <div class = "button" id = "btn-equal" data-key = "=">=</div>
            <div class = "button" id = "btn-plus" data-key = "+">+</div>
        </div>
    </div>
    <footer>
        <p class = "credits">Made by - <br> Pramod Tarpe</p>
    </footer>
    <script src = "script.js"></script>
</body>
</html>
