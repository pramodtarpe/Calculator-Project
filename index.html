<!DOCTYPE html>
<html lang="en">
<head>
    <title>pramodtarpe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "calculator">
        <h1 id = "heading">calculator</h1>
        <div id = "display">
            <p id = "expression"></p>
        </div>
        <div id = "btn-container">
            <div class = "button" id = "btn-open" data-key = "("><span>(</span></div>
            <div class = "button" id = "btn-close" data-key = ")"><span>)</span></div>
            <div class = "button" id = "btn-percent" data-key = "%"><span>%</span></div>
            <div class = "button" id = "btn-clear" data-key = "AC"><span>AC</span></div>

            <div class = "button" id = "btn-seven" data-key = "7"><span>7</span></div>
            <div class = "button" id = "btn-eight" data-key = "8"><span>8</span></div>
            <div class = "button" id = "btn-nine" data-key = "9"><span>9</span></div>
            <div class = "button" id = "btn-divide" data-key = "/"><span>/</span></div>

            <div class = "button" id = "btn-four" data-key = "4"><span>4</span></div>
            <div class = "button" id = "btn-five" data-key = "5"><span>5</span></div>
            <div class = "button" id = "btn-six" data-key = "6"><span>6</span></div>
            <div class = "button" id = "btn-multiply" data-key = "*"><span>*</span></div>

            <div class = "button" id = "btn-one" data-key = "1"><span>1</span></div>
            <div class = "button" id = "btn-two" data-key = "2"><span>2</span></div>
            <div class = "button" id = "btn-three" data-key = "3"><span>3</span></div>
            <div class = "button" id = "btn-minus" data-key = "-"><span>-</span></div>

            <div class = "button" id = "btn-zero" data-key = "0"><span>0</span></div>
            <div class = "button" id = "btn-decimal" data-key = "."><span>.</span></div>
            <div class = "button" id = "btn-equal" data-key = "="><span>=</span></div>
            <div class = "button" id = "btn-plus" data-key = "+"><span>+</span></div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
